<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON Output</title>
</head>
<body>
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const sheetId = getParam("sheetid");
    const sheetName = getParam("SheetName") || "Sheet1"; // Default is Sheet1

    if (sheetId) {
      const query = encodeURIComponent("Select *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const headers = json.table.cols.map(col => col.label);
          const rows = json.table.rows.map(row =>
            row.c.reduce((obj, cell, i) => {
              obj[headers[i]] = cell ? cell.v : null;
              return obj;
            }, {})
          );
          document.write(JSON.stringify(rows, null, 2));
        })
        .catch(err => {
          document.write(JSON.stringify({ error: "❌ Sheet not found or not public." }));
        });
    } else {
      document.write(JSON.stringify({ error: "❗ sheetid missing in URL." }));
    }
  </script>
</body>
</html>
