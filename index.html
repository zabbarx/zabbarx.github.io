<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet to JSON</title>
</head>
<body>
  <h3>üßæ JSON Viewer</h3>
  <pre id="output">Loading...</pre>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const sheetId = getParam("sheetid");
    const sheetName = getParam("SheetName") || "Sheet1"; // Default Sheet1

    if (sheetId) {
      const query = encodeURIComponent("Select *");
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const headers = json.table.cols.map(col => col.label);
          const rows = json.table.rows.map(row =>
            row.c.reduce((obj, cell, i) => {
              obj[headers[i]] = cell ? cell.v : null;
              return obj;
            }, {})
          );
          document.getElementById("output").textContent = JSON.stringify(rows, null, 2);
        })
        .catch(err => {
          document.getElementById("output").textContent = "‚ùå Error: Sheet not found or not public.";
        });
    } else {
      document.getElementById("output").textContent = "‚ùó sheetid missing in URL.";
    }
  </script>
</body>
</html>
