<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheet JSON</title>
  <style>
    body { margin: 0; padding: 10px; font-family: monospace; background: #f9f9f9; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
<pre id="output">Loading JSON...</pre>

<script>
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const sheetId = getParam("sheetid");
  const sheetName = getParam("SheetName") || "Sheet1";

  if (sheetId) {
    const query = encodeURIComponent("Select *");
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const jsonData = JSON.parse(data.substring(47).slice(0, -2));
        const headers = jsonData.table.cols.map(col => col.label || `Column${col.index}`);

        const rows = jsonData.table.rows.map(row => {
          let obj = {};
          row.c.forEach((cell, i) => {
            let value = null;
            if (cell) {
              value = cell.v;
              if (value === "TRUE") value = true;
              else if (value === "FALSE") value = false;
              else if (!isNaN(value) && value !== "") value = Number(value);
            }
            obj[headers[i]] = value;
          });
          return obj;
        });

        document.getElementById("output").textContent = JSON.stringify(rows, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent = "❌ Sheet not found or not public.";
      });
  } else {
    document.getElementById("output").textContent = "❗ sheetid missing in URL.";
  }
</script>
</body>
</html>
