<!DOCTYPE html>
<html>
<head>
  <title>Sheet JSON Viewer</title>
</head>
<body>
  <h2>Google Sheet to JSON</h2>
  <pre id="output">Loading...</pre>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const sheetId = getParam("sheetid");

    if (sheetId) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : null));
          document.getElementById("output").textContent = JSON.stringify(rows, null, 2);
        })
        .catch(err => {
          document.getElementById("output").textContent = "Error fetching sheet.";
        });
    } else {
      document.getElementById("output").textContent = "No sheetid provided.";
    }
  </script>
</body>
</html>
